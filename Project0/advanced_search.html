<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <title>advanced search</title>
    </head>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google search</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="container">
            <div class="text-left">
                Advanced search
            </div>
            <hr/>
            <form action="https://google.com/search">
            <div id="search">
                Find pages with...
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="xX4UFf">all these words:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="as_q">
                </div>
            </div>
            <div class="row mb-3">

                <div class="col">
                    <label for="CwYCWc">this exact word or phrase:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="as_epq">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="mSoczb">any of these words:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="as_oq">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="t2dX1c">none of these words:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="as_eq">
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                    <input type="submit" class="btn btn-primary" value="Advanced Search">
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
